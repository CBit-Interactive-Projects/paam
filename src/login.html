<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in / Sign up</title>
        <script src="res/login.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/pocketbase/js-sdk@master/dist/pocketbase.umd.js"></script>
        <link rel="stylesheet" href="res/styles.css">
    </head>
    
    <header> 

    </header>

    <body>
        <h1>Login / Signup</h1>
        <h2>What do I need?</h2>
        <p>All you need is a valid "Vorbi" username but if you don't, that's all right. Just set one up right now.</p>

        <h2>Login</h2>
        <input id="passLog" placeholder="Password"><br>
        <input id="emailLog" placeholder="Email"><br>
        <button id="loginBtn">Log in</button>
        <h2>Signup</h2>
        <input id="usernameInput" placeholder="Username"><br>
        <input id="passwordInput" placeholder="Password"><br>
        <input id="emailInput" placeholder="Email"><br>
        <input id="pass2Input" placeholder="Retype Password"><br>
        <button id="signupBtn">Sign up</button>
    </body>
</html>
